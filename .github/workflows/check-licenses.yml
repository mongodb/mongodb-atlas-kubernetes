name: Check Licenses

on:
  workflow_call:

jobs:
  check-licenses:
    name: Check Licenses
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{github.event.pull_request.head.sha}}
      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.11.0
      - name: Run testing
        run: devbox run -- 'make check-licenses'
