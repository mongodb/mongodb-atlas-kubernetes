name: CI Reports

on:
  schedule:
    - cron: "0 7 * * 1" # At 7:00 on Monday
  workflow_dispatch:

jobs:
  check-licenses:
    name: CI Reports
    runs-on: ubuntu-latest
    environment: release
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v13
      - name: Install Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v7

      - name: Send Regressions Report
        run: nix-shell --run 'make slack-report REPORT_TYPE=regressions'

      - name: Send Flakiness Report
        run: nix-shell --run 'make slack-report REPORT_TYPE=flakiness'
