name: Scaffolder tool CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'tools/scaffolder/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'tools/scaffolder/**'

jobs:

  scaffolder:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
         go-version-file: "./tools/scaffolder/go.mod"

    - name: CI checks
      working-directory: ./tools/scaffolder
      run: make ci
