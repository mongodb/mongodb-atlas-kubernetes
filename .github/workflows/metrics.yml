name: Metrics tool CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'tools/metrics/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'tools/metrics/**'

jobs:

  metrics:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24'

    - name: CI checks
      working-directory: ./tools/metrics
      run: go build ./... && go test ./...
