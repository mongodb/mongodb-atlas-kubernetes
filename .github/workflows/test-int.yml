name: Integration tests.

on:
  workflow_call:
    inputs:
      forked:
        type: boolean
        required: false
        default: false

jobs:
  int-test:
    name: Integration tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test: ["AtlasProject", "AtlasDeployment", "AtlasDatabaseUser"]
        path: [ "./test/int" ]
        nodes: [12]
        include:
          - test: "ClusterWide"
            path: "./test/int/clusterwide"
            nodes: 1

    steps:
      - if: ${{ inputs.forked == false }}
        name: Check out code
        uses: actions/checkout@v3.1.0

      - if: ${{ inputs.forked == true }}
        name: Check out code
        uses: actions/checkout@v3.1.0
        with:
          ref: ${{github.event.pull_request.head.sha}}
          repository: ${{github.event.pull_request.head.repo.full_name}}

      - name: Cache multiple paths
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-build-${{ hashFiles('**/go.sum') }}

      - name: Run testing
        uses: ./.github/actions/int-test
        with:
          ATLAS_ORG_ID: ${{ secrets.ATLAS_ORG_ID }}
          ATLAS_PUBLIC_KEY: ${{ secrets.ATLAS_PUBLIC_KEY }}
          ATLAS_PRIVATE_KEY: ${{ secrets.ATLAS_PRIVATE_KEY }}
          TEST_NAME: ${{ matrix.test }}
          TEST_PATH: ${{ matrix.path }}
          PARALLEL_NODES: ${{ matrix.nodes }}
