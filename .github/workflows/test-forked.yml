name: Test Forked

on:
  pull_request_target:
    types: [labeled, opened, synchronize, reopened, ready_for_review, converted_to_draft]
    paths-ignore:
      - 'docs/**'

concurrency:
  group: test-forked-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  lint:
    uses: ./.github/workflows/lint.yaml
    with:
      forked: true
  
  unit-tests:
    uses: ./.github/workflows/test-unit.yml
    with:
      forked: true

  paths-filter:
    uses: ./.github/workflows/paths-filter.yml

  cloud-tests-forked:
    needs:
      - lint
      - unit-tests
      - paths-filter
    if: |
      github.event.pull_request.draft == false &&
      needs.paths-filter.outputs.production-code-changed == 'true'
    uses: ./.github/workflows/cloud-tests-forked.yml
    secrets: inherit
    with:
      forked: true
