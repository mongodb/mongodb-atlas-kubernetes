name: Unit Tests

on:
  workflow_call:

jobs:
  unit-test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{github.event.pull_request.head.sha}}
          
      - uses: DeterminateSystems/nix-installer-action@v13
      - uses: DeterminateSystems/magic-nix-cache-action@v7

      - name: Run testing
        run: nix-shell --run 'CGO_ENABLED=0 go test -v $(go list ./... | grep -v "test/int\|test/e2e") -coverprofile=coverage.out'
        
      - name: Test tools
        run: nix-shell --run 'make test-tools'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          name: unit-tests
          files: coverage.out
          verbose: true
          