# CRD2Go CI
name: CRD 2 Go CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'tools/crd2go/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'tools/crd2go/**'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'

    - name: CI checks
      working-directory: ./tools/crd2go
      run: go tool mage ci
