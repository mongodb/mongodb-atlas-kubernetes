
  name: E2E tests

  on:
    workflow_run:
      workflows: [E2E tests]
      types:
        - completed

  jobs:
    gather-deprecations:
      name: Gather Deprecation Warnings
      environment: release
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
          with:
            ref: ${{ github.event.workflow_run.head_sha || github.sha }}
        - name: Install devbox
          uses: jetify-com/devbox-install-action@v0.13.0
          with:
            enable-cache: 'true'
        - name: Generate GitHub App Token
          id: generate_token
          uses: actions/create-github-app-token@v2
          with:
            app-id: ${{ secrets.AKO_RELEASER_APP_ID }}
            private-key: ${{ secrets.AKO_RELEASER_RSA_KEY }}
            owner: ${{ github.repository_owner }}
            repositories: |
              mongodb-atlas-kubernetes
        - name: Parse logs from e2e tests
          env:
            GH_TOKEN: ${{  steps.generate_token.outputs.token  }}
          run: |
            devbox run -- 'make tools/scandeprecation/scandeprecation'
            LOGS=$(gh run view ${{ context.payload.workflow_run.id }} --log | grep "javaMethod" | ./tools/scandeprecation/scandeprecations)
            echo "LOGS=$LOGS" >> $GITHUB_ENV`
        - name: Create comment from data
          if: ${{ ! env.LOGS == '' }}
          uses: actions/github-script@v7
          with:
            github-token: ${{  steps.generate_token.outputs.token  }}
            script: |
              github.rest.issues.createComment({
                owner: context.repo.owner,
                issue_number: context.issue.number,
                repo: context.repo.repo,
                body: process.env.LOGS
              })
