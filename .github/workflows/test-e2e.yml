name: E2E tests

on:
  workflow_call:
  workflow_dispatch:

jobs:
  compute:
    runs-on: ubuntu-latest
    outputs:
      test_matrix: ${{ steps.test.outputs.matrix }}
    steps:
      - id: test
        run: |
          matrix='["v1.30.10-kind"]'
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            matrix='["v1.30.10-kind", "v1.32.2-kind"]'
          fi
          echo "matrix=${matrix}" >> "${GITHUB_OUTPUT}"

  e2e:
    needs: compute
    runs-on: ubuntu-latest
    environment: test
    strategy:
      fail-fast: false
      matrix:
        k8s: ${{ fromJson(needs.compute.outputs.test_matrix) }}
        test: ["free-tier"]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          submodules: true
          fetch-depth: 0

      - uses: jetify-com/devbox-install-action@v0.13.0
        with:
          enable-cache: 'true'

      - id: properties
        run: |
          version=$(echo ${{ matrix.k8s }} | awk -F "-" '{print $1}')
          platform=$(echo ${{ matrix.k8s }} | awk -F "-" '{print $2}')
          echo "k8s_version=$version" >> $GITHUB_OUTPUT
          echo "k8s_platform=$platform" >> $GITHUB_OUTPUT

      - uses: ./.github/actions/gen-install-scripts
        with:
          VERSION: dev
          ENV: dev

      - if: ${{ steps.properties.outputs.k8s_platform == 'kind' }}
        uses: helm/kind-action@v1.12.0
        with:
          version: v0.26.0
          config: test/helper/e2e/config/kind.yaml
          node_image: kindest/node:${{ steps.properties.outputs.k8s_version }}
          cluster_name: ${{ matrix.test }}
          wait: 180s

      - run: devbox run -- kubectl version
      - run: devbox run -- kubectl apply -f deploy/crds

      - name: Load shared env
        uses: ./.github/actions/setup-cloud-env

      - name: Run E2E test
        env:
          TEST_NAME: ${{ matrix.test }}
          K8S_PLATFORM: ${{ steps.properties.outputs.k8s_platform }}
          K8S_VERSION: ${{ steps.properties.outputs.k8s_version }}
        run: devbox run -- ./scripts/launch-ci-e2e.sh

      - if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: output/**

  helm-e2e:
    needs: compute
    runs-on: ubuntu-latest
    environment: test
    env:
      GHCR_REPO: ghcr.io/${{ github.repository_owner }}/mongodb-atlas-kubernetes-operator-prerelease
      GHCR_BUNDLES_REPO: ghcr.io/${{ github.repository_owner }}/mongodb-atlas-kubernetes-bundles-prerelease
    strategy:
      fail-fast: false
      matrix:
        k8s: ${{ fromJson(needs.compute.outputs.test_matrix) }}
        test: ["helm-ns", "helm-update", "helm-wide"]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          submodules: true
          fetch-depth: 0

      - id: prepare
        uses: ./.github/actions/set-tag

      - run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin

      - uses: ./.github/actions/build-push-image
        with:
          file: fast.Dockerfile
          repository: ${{ env.GHCR_REPO }}
          version: ${{ steps.prepare.outputs.tag }}
          tags: ${{ env.GHCR_REPO }}:${{ steps.prepare.outputs.tag }}
          platforms: linux/amd64
          push_to_docker: false

      - uses: jetify-com/devbox-install-action@v0.13.0
        with:
          enable-cache: 'true'

      - id: properties
        run: |
          version=$(echo ${{ matrix.k8s }} | awk -F "-" '{print $1}')
          platform=$(echo ${{ matrix.k8s }} | awk -F "-" '{print $2}')
          echo "k8s_version=$version" >> $GITHUB_OUTPUT
          echo "k8s_platform=$platform" >> $GITHUB_OUTPUT

      - uses: ./.github/actions/gen-install-scripts
        with:
          IMAGE_URL: ${{ env.GHCR_REPO }}:${{ steps.prepare.outputs.tag }}
          VERSION: ${{ steps.prepare.outputs.tag }}
          ENV: dev

      - if: ${{ steps.properties.outputs.k8s_platform == 'kind' && env.ACT != 'true' }}
        uses: helm/kind-action@v1.12.0
        with:
          version: v0.26.0
          config: test/helper/e2e/config/kind.yaml
          node_image: kindest/node:${{ steps.properties.outputs.k8s_version }}
          cluster_name: ${{ matrix.test }}
          wait: 180s

      - run: devbox run -- kubectl version

      - name: Load shared env
        uses: ./.github/actions/setup-cloud-env

      - name: Run Helm E2E test
        env:
          TEST_NAME: ${{ matrix.test }}
          K8S_PLATFORM: ${{ steps.properties.outputs.k8s_platform }}
          K8S_VERSION: ${{ steps.properties.outputs.k8s_version }}
          IMAGE_URL: ${{ env.GHCR_REPO }}:${{ steps.prepare.outputs.tag }}
        run: devbox run -- ./scripts/launch-ci-e2e.sh

      - if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: output/**
