name: 'Redhat Release'
description: 'Create release PRs  Redhat operator-hub and openshift ecosystem (community and certified)'
inputs:
  GITHUB_TOKEN:
    description: "Github Action token"
    required: true
  VERSION:
    description: "Operator version"
    required: true
  REPOSITORY:
    description: "Repository where to create the pull request"
    required: true
  CERTIFIED:
    description: "Prepare pull request for certification process"
    required: false
runs:
  using: 'docker'
  image: 'Dockerfile'