kind: Config
apiVersion: atlas2crd.mongodb.com/v1alpha1

.definitions:
  myGroupRef: &groupRef
    name: groupRef
    property: $.groupId
    target:
      type:
        kind: Group
        resource: groups
        group: atlas.generated.mongodb.com
        version: v1
      properties:
        - $.status.v20250312.id

spec:
  pluginSets:
    - name: atlas
      default: true
      plugins:
        - base
        - major_version
        - parameters
        - connection_secret
        - mutual_exclusive_group
        - entry
        - status
        - sensitive_properties
        - skipped_properties
        - read_only_properties
        - read_write_properties
        - references
        - reference_extensions
        - mutual_exclusive_major_versions
        - atlas_sdk_version
        - print_conditions

  openapi:
    - name: v20250312
      package: go.mongodb.org/atlas-sdk/v20250312009/admin

  crd:
    - gvk:
        version: v1
        kind: Group
        group: atlas.generated.mongodb.com
      categories:
        - atlas
      shortNames:
        - ag
      mappings:
        - majorVersion: v20250312
          openAPIRef:
            name: v20250312
          parameters:
            path:
              name: '/api/atlas/v2/groups'
              verb: post
          entry:
            schema: "Group"
            filters:
              readWriteOnly: true
          status:
            schema: "Group"
            filters:
              readOnly: true
              skipProperties:
                - $.links

    - gvk:
        version: v1
        kind: Cluster
        group: atlas.generated.mongodb.com
      categories:
        - atlas
      shortNames:
        - ac
      mappings:
        - majorVersion: v20250312
          openAPIRef:
            name: v20250312
          parameters:
            path:
              name: '/api/atlas/v2/groups/{groupId}/clusters'
              verb: post
            references:
              - *groupRef
            filters:
              skipProperties:
                - $.Use-Effective-Instance-Fields
          entry:
            schema: 'ClusterDescription20240805'
            filters:
              skipProperties:
                - $.connectionStrings
                - $.createDate
                - $.groupId
                - $.id
                - $.links
                - $.mongoDBVersion
                - $.featureCompatibilityVersion
                - $.featureCompatibilityVersionExpirationDate
                - $.internalClusterRole
                - $.replicationSpecs[*].id
                - $.replicationSpecs[*].regionConfigs[*].effectiveAnalyticsSpecs
                - $.replicationSpecs[*].regionConfigs[*].effectiveElectableSpecs
                - $.replicationSpecs[*].regionConfigs[*].effectiveReadOnlySpecs
                - $.stateName
          status:
            schema: 'ClusterDescription20240805'
            filters:
              skipProperties:
                - $.acceptDataRisksAndForceReplicaSetReconfig
                - $.backupEnabled
                - $.biConnector
                - $.clusterType
                - $.diskSizeGB
                - $.diskWarmingMode
                - $.encryptionAtRestProvider
                - $.labels
                - $.links
                - $.mongoDBMajorVersion
                - $.name
                - $.paused
                - $.pitEnabled
                - $.replicationSpecs[*].numShards
                - $.replicationSpecs[*].zoneName
                - $.replicationSpecs[*].regionConfigs[*].analyticsAutoScaling
                - $.replicationSpecs[*].regionConfigs[*].analyticsSpecs
                - $.replicationSpecs[*].regionConfigs[*].autoScaling
                - $.replicationSpecs[*].regionConfigs[*].backingProviderName
                - $.replicationSpecs[*].regionConfigs[*].electableSpecs
                - $.replicationSpecs[*].regionConfigs[*].priority
                - $.replicationSpecs[*].regionConfigs[*].providerName
                - $.replicationSpecs[*].regionConfigs[*].readOnlySpecs
                - $.replicationSpecs[*].regionConfigs[*].regionName
                - $.rootCertType
                - $.tags
                - $.terminationProtectionEnabled
                - $.versionReleaseSystem
                - $.useAwsTimeBasedSnapshotCopyForFastInitialSync

    - gvk:
        version: v1
        kind: FlexCluster
        group: atlas.generated.mongodb.com
      categories:
        - atlas
      shortNames:
        - afc
      mappings:
        - majorVersion: v20250312
          openAPIRef:
            name: v20250312
          parameters:
            path:
              name: '/api/atlas/v2/groups/{groupId}/flexClusters'
              verb: post
            references:
              - *groupRef
          entry:
            schema: 'FlexClusterDescriptionCreate20241113'
            filters:
              skipProperties:
                - $.links
                - $.providerSettings.diskSizeGB
                - $.providerSettings.providerName
          status:
            schema: 'FlexClusterDescription20241113'
            filters:
              skipProperties:
                - $.links
                - $.tags
                - $.terminationProtectionEnabled

    - gvk:
        version: v1
        kind: DatabaseUser
        group: atlas.generated.mongodb.com
      categories:
        - atlas
      shortNames:
        - adu
      mappings:
        - majorVersion: v20250312
          openAPIRef:
            name: v20250312
          parameters:
            path:
              name: '/api/atlas/v2/groups/{groupId}/databaseUsers'
              verb: post
            references:
              - *groupRef
          entry:
            schema: 'CloudDatabaseUser'
            filters:
              readWriteOnly: true
              skipProperties:
                - $.groupId
              sensitiveProperties:
                - $.password
