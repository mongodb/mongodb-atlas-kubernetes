kind: Config
apiVersion: atlas2crd.mongodb.com/v1alpha1

.definitions:
  myGroupRef: &groupRef
    name: groupRef
    property: $.groupId
    target:
      type:
        kind: Group
        resource: groups
        group: atlas.generated.mongodb.com
        version: v1
      properties:
        - $.status.v20250312.id

spec:
  pluginSets:
    - name: atlas
      default: true
      plugins:
        - base
        - major_version
        - parameters
        - connection_secret
        - mutual_exclusive_group
        - entry
        - status
        - sensitive_properties
        - skipped_properties
        - read_only_properties
        - read_write_properties
        - references
        - reference_extensions
        - mutual_exclusive_major_versions
        - atlas_sdk_version
        - print_conditions

  openapi:
    - name: v20250312
      package: go.mongodb.org/atlas-sdk/v20250312013/admin

  crd:
    - gvk:
        version: v1
        kind: Group
        group: atlas.generated.mongodb.com
      categories:
        - atlas
      shortNames:
        - ag
      mappings:
        - majorVersion: v20250312
          openAPIRef:
            name: v20250312
          parameters:
            path:
              name: '/api/atlas/v2/groups'
              verb: post
          entry:
            schema: "Group"
            filters:
              readWriteOnly: true
          status:
            schema: "Group"
            filters:
              readOnly: true
              skipProperties:
                - $.links
