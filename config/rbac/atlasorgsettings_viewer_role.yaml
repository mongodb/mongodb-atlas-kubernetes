# permissions for end users to view atlasprivateendpoints.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: atlasorgsettings-viewer-role
rules:
  - apiGroups:
      - atlas.mongodb.com
    resources:
      - atlasorgsettings
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - atlas.mongodb.com
    resources:
      - atlasorgsettings/status
    verbs:
      - get
