# permissions for end users to edit atlasprojects.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: atlasproject-editor-role
rules:
- apiGroups:
  - mongodb.com.mongodb.com
  resources:
  - atlasprojects
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - mongodb.com.mongodb.com
  resources:
  - atlasprojects/status
  verbs:
  - get
