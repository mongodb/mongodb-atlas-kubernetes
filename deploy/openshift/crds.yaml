                              electableSpecs:
                                properties:
                                  diskIOPS:
                                    format: int64
                                    type: integer
                                  ebsVolumeType:
                                    type: string
                                  instanceSize:
                                    type: string
                                  nodeCount:
                                    type: integer
                                type: object
                              priority:
                                type: integer
                              providerName:
                                type: string
                              readOnlySpecs:
                                properties:
                                  diskIOPS:
                                    format: int64
                                    type: integer
                                  ebsVolumeType:
                                    type: string
                                  instanceSize:
                                    type: string
                                  nodeCount:
                                    type: integer
