                  createDate:
                    type: string
                  diskSizeGB:
                    type: integer
                  encryptionAtRestProvider:
                    type: string
                  groupId:
                    type: string
                  id:
                    type: string
                  labels:
                    items:
                      description: LabelSpec contains key-value pairs that tag and
