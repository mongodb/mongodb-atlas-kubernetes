apiVersion: atlas.mongodb.com/v1
kind: AtlasDeployment
metadata:
  name: atlas-cluster-advanced
spec:
  projectRef:
    name: my-project
  advancedDeploymentSpec:
    clusterType: GEOSHARDED
    name: advanced-cluster
    replicationSpecs:
      - numShards: 1
        zoneName: Zone1
        regionConfigs:
          - electableSpecs:
              instanceSize: M10
              nodeCount: 3
            providerName: AZURE
            backingProviderName: AZURE
            regionName: EUROPE_NORTH
            priority: 7

      - numShards: 1
        zoneName: Zone2
        regionConfigs:
          - electableSpecs:
              instanceSize: M10
              nodeCount: 3
            providerName: AWS
            backingProviderName: AWS
            regionName: US_EAST_1
            priority: 7

      - numShards: 1
        zoneName: Zone3
        regionConfigs:
          - electableSpecs:
              instanceSize: M10
              nodeCount: 3
            providerName: GCP
            backingProviderName: GCP
            regionName: EASTERN_US
            priority: 7

