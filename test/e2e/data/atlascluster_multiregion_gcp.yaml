apiVersion: atlas.mongodb.com/v1
kind: AtlasCluster
metadata:
  name: atlascluster-multiregion-gcp
spec:
  projectRef:
    name: my-project
  clusterSpec:
    name: cluster-multiregion-gcp
    providerBackupEnabled: true
    clusterType: REPLICASET
    providerSettings:
      instanceSizeName: M10
      providerName: GCP
    replicationSpecs:
    - numShards: 1
      zoneName: US-Zone
      regionsConfig:
        CENTRAL_US:
          analyticsNodes: 0
          electableNodes: 1
          priority: 6
          readOnlyNodes: 0
        EASTERN_US:
          analyticsNodes: 0
          electableNodes: 2
          priority: 7
          readOnlyNodes: 0
