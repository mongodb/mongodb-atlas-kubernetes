apiVersion: atlas.mongodb.com/v1
kind: AtlasDeployment
metadata:
  name: atlas-deployment-multiregion-gcp
spec:
  projectRef:
    name: my-project
  deploymentSpec:
    name: deployment-multiregion-gcp
    providerBackupEnabled: true
    DeploymentType: REPLICASET
    providerSettings:
      instanceSizeName: M10
      providerName: GCP
    replicationSpecs:
      - numShards: 1
        zoneName: US-Zone
        regionsConfig:
          CENTRAL_US:
            analyticsNodes: 0
            electableNodes: 1
            priority: 6
            readOnlyNodes: 0
          EASTERN_US:
            analyticsNodes: 0
            electableNodes: 2
            priority: 7
            readOnlyNodes: 0
