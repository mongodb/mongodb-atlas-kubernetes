#spring music test app
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: test-app
        image: {{ .Values.image }}
        volumeMounts:
          - mountPath: /var/secrets/
            name: {{ .Values.secret }}
        env:
          - name: "CONNECTIONSTRING"
            valueFrom:
              secretKeyRef:
                name: {{ .Values.secret }}
                key: connectionString.standardSrv
          - name: "PORT"
            value: {{ quote .Values.nodePort }}
      volumes:
        - name: {{ .Values.secret }}
          secret:
            secretName: {{ .Values.secret }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  type: LoadBalancer
  selector:
    app: {{ .Release.Name }}
  ports:
    - protocol: TCP
      port: {{ .Values.nodePort }}
      targetPort: {{ .Values.nodePort }}
      nodePort: {{ .Values.nodePort }}
