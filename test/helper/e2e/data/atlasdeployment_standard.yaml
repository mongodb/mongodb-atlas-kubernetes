apiVersion: atlas.mongodb.com/v1
kind: AtlasDeployment
metadata:
  name: atlas-deployment-standard
spec:
  projectRef:
    name: my-project
  deploymentSpec:
    name: deployment-standard
    replicationSpecs:
      - zoneName: Zone 1
        numShards: 1
        regionConfigs:
          - regionName: US_EAST_1
            providerName: AWS
            backingProviderName: AWS
            priority: 7
            electableSpecs:
              instanceSize: M10
              nodeCount: 1
