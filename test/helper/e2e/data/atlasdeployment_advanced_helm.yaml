apiVersion: atlas.mongodb.com/v1
kind: AtlasDeployment
metadata:
  name: atlas-deployment-advanced
spec:
  projectRef:
    name: my-project
  deploymentSpec:
    clusterType: REPLICASET
    name: advanced-deployment
    replicationSpecs:
      - zoneName: Zone1
        numShards: 1
        regionConfigs:
          - electableSpecs:
              instanceSize: M5
              nodeCount: 1
            providerName: TENANT
            backingProviderName: AWS
            regionName: US_EAST_1
            priority: 7
