apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    grafana_datasource: "1"
  name: grafana-datasource-loki
  namespace: monitoring
data:
  datasource.yaml: |-
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        uid: loki
        url: http://loki-gateway.loki.svc.cluster.local
        jsonData:
          maxLines: 5000
      - name: Parca
        type: parca
        uid: parca
        url: http://parca.parca.svc.cluster.local:7070
---
