    Collation:
      type: object
      description: One or more settings that specify language-specific rules to compare
        strings within this index.
      externalDocs:
        description: Collation Options
        url: https://docs.mongodb.com/manual/reference/method/db.collection.createIndex/#options
      properties:
        alternate:
          type: string
          default: non-ignorable
          description: |
            Method to handle whitespace and punctuation as base characters for purposes of comparison.

            | Value | Evaluate Whitespace and Punctuation as Base Characters |
            |---|---|
            | `"non-ignorable"` | Yes |
            | `"shifted"` | No. MongoDB Cloud distinguishes these characters when `"strength" > 3`. |
          enum:
          - non-ignorable
          - shifted
        backwards:
          type: boolean
          default: false
          description: |
            Flag that indicates whether strings with diacritics sort from back of the string. Some French dictionary orders strings in this way.

            | Value | String Comparison Method |
             |---|---|
            | `true` | Compare from back to front. |
            | `false` | Compare from front to back. |
        caseFirst:
          type: string
          default: "off"
          description: |
            Method to handle sort order of case differences during tertiary level comparisons.

            | Value | Sort Order Method |
             |---|---|
             | `"upper"` | Uppercase sorts before lowercase. |
             | `"lower"` | Lowercase sorts before uppercase. |
             | `"off"` | Similar to "lower" with slight differences. |
          enum:
          - lower
          - "off"
          - upper
        caseLevel:
          type: boolean
          default: false
          description: |
            Flag that indicates whether to include case comparison when `"strength" : 1` or `"strength" : 2`.

            | Value | Compare case at level 1 or 2? | Strength Level | Comparisons Include |
             |---|---|---|---|
             | true | Yes | 1 | Base characters and case. |
             |  |  | 2 | Base characters, diacritics (and possible other secondary differences),   and case. |
             | false | No |  |  |
        locale:
          type: string
          description: "International Components for Unicode (ICU) code that represents\
            \ a localized language. To specify simple binary comparison, set `\"locale\"\
            \ : \"simple\"`."
          enum:
          - af
