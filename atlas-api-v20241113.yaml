    ClusterDescriptionProcessArgs:
      type: object
      properties:
        changeStreamOptionsPreAndPostImagesExpireAfterSeconds:
          type: integer
          format: int32
          default: -1
          description: The minimum pre- and post-image retention time in seconds.
          externalDocs:
            description: "This option corresponds to the ``changeStreamOptions.preAndPostImages.expireAfterSeconds``\
              \ cluster parameter. This setting controls the retention policy of change\
              \ stream pre- and post-images. Pre- and post-images are the versions\
              \ of a document before and after document modification, respectively.\
              \ ``expireAfterSeconds`` controls how long MongoDB retains pre- and\
              \ post-images. When set to -1 (off), MongoDB uses the default retention\
              \ policy: pre- and post-images are retained until the corresponding\
              \ change stream events are removed from the oplog. To set the minimum\
