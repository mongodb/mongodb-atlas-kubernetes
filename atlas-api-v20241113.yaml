            array has one object per shard representing node configurations in each
            shard. For replica sets there is only one object representing node configurations.
          items:
            $ref: "#/components/schemas/ReplicationSpec20240805"
        rootCertType:
          type: string
          default: ISRGROOTX1
          description: Root Certificate Authority that MongoDB Cloud cluster uses.
            MongoDB Cloud supports Internet Security Research Group.
          enum:
          - ISRGROOTX1
        stateName:
