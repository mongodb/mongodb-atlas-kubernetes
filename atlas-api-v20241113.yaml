          example: 32b6e34b3d91647abb20e7b8
          maxLength: 24
          minLength: 24
          pattern: "^([a-f0-9]{24})$"
          readOnly: true
        username:
          type: string
          format: email
          description: "Email address for the user who triggered this event. If this\
            \ resource returns this parameter, it doesn't return the **publicApiKey**\
            \ parameter."
          example: test.user@mongodb.com
          readOnly: true
