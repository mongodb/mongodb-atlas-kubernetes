          - M10
          - M20
          - M30
          - M40
          - M50
          - M60
          - M80
          - M100
          - M140
          - M200
          - M300
          - R40
          - R50
          - R60
          - R80
          - R200
          - R300
          - R400
          - R700
          - M40_NVME
          - M50_NVME
          - M60_NVME
          - M80_NVME
          - M200_NVME
          - M400_NVME
          title: AWS Instance Sizes
        nodeCount:
          type: integer
          format: int32
          description: Number of nodes of the given type for MongoDB Cloud to deploy
            to the region.
      title: AWS Cluster Hardware Settings
