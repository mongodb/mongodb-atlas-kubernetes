          example: 32b6e34b3d91647abb20e7b8
          maxLength: 24
          minLength: 24
          pattern: "^([a-f0-9]{24})$"
          readOnly: true
        publicKey:
          type: string
          format: email
          description: "Public part of the [API Key](https://dochub.mongodb.org/core/atlas-create-prog-api-key)\
