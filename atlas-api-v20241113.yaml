            - `"notifications.[n].typeName" : "ORG"`
            - `"notifications.[n].typeName" : "GROUP"`
            - `"notifications.[n].typeName" : "USER"`
        typeName:
          type: string
          description: Human-readable label that displays the alert notification type.
          enum:
          - GROUP
      required:
      - typeName
      title: Group Notification
