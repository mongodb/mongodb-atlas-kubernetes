        orgId:
          type: string
          description: Unique 24-hexadecimal character string that identifies the
            organization that owns the project to which this alert applies.
          example: 32b6e34b3d91647abb20e7b8
          maxLength: 24
          minLength: 24
          pattern: "^([a-f0-9]{24})$"
          readOnly: true
        replicaSetName:
          type: string
